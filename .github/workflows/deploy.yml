on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build -- --configuration=production --base-href /dist/

      - name: Clear deployment directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.server }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          script: rm -rf www/dist/*

      - name: Deploy to FTP
        run: |
          sudo apt-get install -y lftp
          lftp ftp://${{ secrets.username }}:${{ secrets.password }}@${{ secrets.server }} -e "
          set ftp:active-mode true;
          mirror -R dist/zeffyrmusic/ /www/dist/;
          quit
          "
