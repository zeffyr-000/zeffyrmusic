on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessCI

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build -- --configuration=production --deploy-url /dist/

      - name: Deploy
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.server }}
          remote-user: ${{ secrets.username }}
          remote-password: ${{ secrets.password }}
          local-path: dist/zeffyrmusic/
          remote-path: www/dist/
