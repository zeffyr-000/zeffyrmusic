on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessCI

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build -- --configuration=production --deploy-url /dist/

      - name: Deploy
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avz --delete
          path: dist/zeffyrmusic/
          remote_path: www/dist/
          remote_host: ${{ secrets.server }}
          remote_user: ${{ secrets.username }}
          remote_key: ${{ secrets.password }}
