on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessCI --code-coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build -- --configuration=production --deploy-url /dist/

      - name: Check Build Success
        run: |
          if [ ! -d "dist/" ]; then 
            echo "Directory dist/ does not exist"
            exit 1
          fi
          if [ -z "$(ls -A dist/)" ]; then
            echo "Directory dist/ is empty"
            exit 1
          fi

      - name: Copy files to runner
        uses: actions/checkout@v3

      - name: Copy files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.server }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          script: |
            rm -rf www/dist/*
            scp -r ./dist/* www/dist/
