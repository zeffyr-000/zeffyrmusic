<div class="card card-body mt-3 border-0">
    <div *ngIf="isLoading" class="content_loading"><div class="spinner-border"></div></div>
    
    <div *ngIf="!isLoading" class="card-deck">
        <a *ngFor="let chart of listTop" class="card mt-1 mb-1" routerLink="/top/{{chart.id}}">
            <img src="{{chart.url_image}}" class="card-img-top" />
            <div class="card-body">
                <h5 class="card-title">{{chart.titre}}</h5>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{chart.description}}</small>
            </div>
        </a>
    </div>
</div>

<div class="card card-body mt-3 border-0">
    <h3 class="text-center border-0">Top albums</h3>
    <div *ngIf="isLoading" class="content_loading"><div class="spinner-border"></div></div>
    
    <div *ngIf="!isLoading" class="card-deck">
        <a *ngFor="let album of listTopAlbums; let i = index" class="card mt-1 mb-1" routerLink="/playlist/{{album.id_playlist}}">
            <img src="{{album.url_image}}" class="card-img-top" />
            <div class="card-body">
                <h5 class="card-title">
                    <span class="badge badge-primary text-light">{{i+1}}</span>
                    {{album.titre}}
                </h5>
                <p *ngIf="album.artiste!==''" class="card-text">{{album.artiste}}</p>
            </div>
        </a>
    </div>
</div>
