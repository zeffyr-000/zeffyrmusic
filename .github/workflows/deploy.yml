on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessCI

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build -- --configuration=production --deploy-url /dist/

      - name: Check Build Success
        run: if [ ! -d "dist/zeffyrmusic/" ]; then exit 1; fi

      - name: Copy files to runner
        uses: actions/checkout@v3

      - name: Copy files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.server }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          script: |
            rm -rf www/dist/*
            scp -r dist/zeffyrmusic/* www/dist/
