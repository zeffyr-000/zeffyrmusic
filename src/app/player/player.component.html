<div id="container_player">
    <div id="player"></div>
</div>
<div id="liste_en_cours_content" class="card panel-content">
    <table id="liste_en_cours" class="table table-hover">
        <tbody>
            <tr *ngFor="let video of list; let index = index" 
                [ngClass]="{'active' : video.tab_element[0].key===currentKey}">
                <td (click)="play(index,true)">
                    <p><strong>{{video.titre}}</strong></p>
                    <p>{{video.artiste}}</p>
                </td>
                <td>
                    <span class="icon icon-cross btn btn-outline-primary" 
                            (click)="removeToPlaylist(index)" 
                            placement="right" 
                            ngbTooltip="{{ 'supprimer_liste_lecture' | transloco}}"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
